<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMT Madrid App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="imagenes/Logo.png" alt="Logo de la aplicación EMT Madrid" class="logo">
            <h1>EMT Madrid</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <label for="menu-toggle" class="menu-toggle">☰</label>
            <input type="checkbox" id="menu-toggle" class="menu-checkbox">
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Portada</a></li>
                <li><a href="documentacion.html">Documentación</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="aviso-legal.html">Aviso Legal</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="hero">
                <h2>Tu mejor forma de moverte por Madrid</h2>
                <p>Descubre la nueva aplicación de EMT Madrid y disfruta de una experiencia de viaje más fácil y cómoda.</p>
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img id="carousel-image" src="imagenes/carusel1.jpg" alt="Imagen del carrusel">
                    </div>
                    <div class="carousel-controls">
                        <button id="prev-btn">«</button>
                        <button id="next-btn">»</button>
                    </div>
                </div>
            </section>

            <section class="download">
                <h3>Descarga la App</h3>
                <div class="download-links">
                    <a href="https://play.google.com/store/apps/details?id=com.emtmadrid.emt&hl=es&pli=1"><img src="imagenes/icons8-google-play-store-nuevo-96.png" alt="Enlace a Google Play"></a>
                    <a href="https://apps.apple.com/es/app/emt-madrid/id332237215"><img src="imagenes/icons8-app-store-de-apple-96.png" alt="Enlace a App Store"></a>
                    <a href="#"><img src="imagenes/descargas.png" alt="Enlace de descarga directa"></a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EMT Madrid App</p>
            <div class="social-links">
                <a href="https://www.emtmadrid.es/" target="_blank">Web EMT Madrid</a>
                <a href="https://www.facebook.com/EMTMadrid/" target="_blank">Facebook</a>
                <a href="https://x.com/emtmadrid" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/emtmadrid/#" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                "imagenes/carusel1.jpg",
                "imagenes/carusel2.jpg",
                "imagenes/carusel3.jpg"
            ];
            let currentIndex = 0;
            const carouselImage = document.getElementById("carousel-image");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");

            function updateImage() {
                carouselImage.src = images[currentIndex];
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                updateImage();
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImage();
            }

            nextBtn.addEventListener("click", nextImage);
            prevBtn.addEventListener("click", prevImage);

            setInterval(nextImage, 5500); // Cambia la imagen cada 5 segundos

            updateImage(); 
        });
    </script>
</body>
</html>
